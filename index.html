<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Slider Into DMs</title>

</head>
<body>
  <div class="wrapper-container">
    <main class="wrapper-actually">

      <div class="top-wrapper">
        <div class="top-wrapper-title">
          Simple, traffic-based pricing
        </div>
        <div class="top-wrapper-title-info">
          Sign-up for our 30-day trial. No credit card required.
        </div>
      </div>

      <div class="content-wrapper-container">
        <div class="content-container">
          <div class="container-wrapper">
            <div class="wrapper-again">
              <span class="number-wrapper">#</span>
              <span>Pageviews</span>
            </div>
            <div class="wrapper-v2">
              <div class="dollas-wrapper">$<span class="dollas-number-wrapper"></span> </div>
              <div class="per-month-container">/month</div>
            </div>
            <div class="slider-wrapper or-container">
              <div class="full-slider-bar"></div>
              <div class="slider-thingy pointer"></div>
            </div>
          </div>

          <div class="billing-wrapper">
            <div>Monthly Billing</div>
            <div class="picker pointer">
              <div class="ball"></div>
            </div>
            <div>
              <span class="yearly-billing-wrapper">Yearly Billing</span>
              <span class="discount-wrapper"> <span class="mobile-only">-</span>25% <span
                  class="desktop-only">discount</span></span>
            </div>
          </div>
        </div>

        <div class="footer-container">
          <div>
            <div class="checklist-checked"> <img src="images/icon-check.svg" alt="ckeck"> Unlimited websites</div>
            <div class="checklist-checked"> <img src="images/icon-check.svg" alt="ckeck"> 100% data ownership</div>
            <div class="checklist-checked"> <img src="images/icon-check.svg" alt="ckeck"> Email reports</div>
          </div>
          <div>
            <!-- Start my trial -->
            <button class="action pointer">
              Start my back-end
            </button>
          </div>
        </div>
      </div>

    </main>
  </div>
</body>

</html>
